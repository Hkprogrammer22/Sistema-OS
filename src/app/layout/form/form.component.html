
<div [@routerTransition]>
    <app-page-header [heading]="'Agendar Missão'" align="center" [icon]="'fa-edit'"></app-page-header>

    <form method="POST" action="#">
        <div class="row">
            <div class="col-lg-6">
                <label>Unidade</label>
                <input type="text" name="unidade" placeholder="Unidade" class="form-control">
            </div>
            <div class="col-lg-6">
                <label>Serviço</label>
                <select class="form-control" name="servico">
                    <option>Formatação</option>
                    <option>Limpeza</option>
                    <option>Sistema Operacional Corrompido</option>
                    <option>Computador não gera vídeo</option>
                    <option>Computador não Liga</option>
                    <option>Instalação de Central Telefônica</option>
                    <option>Instalação de Linha</option>
                    <option>Internet</option>
                    <option>Rede</option>
                    <option>Programação do GPS</option>
                    <option>Troca de Chip</option>
                    <option>Cadastro da VTR do Sistema Rastro</option>
                    <option>Programação do HT</option>
                    <option>Programação do Rádio Móvel</option>
                    <option>Manutenção do HT</option>
                    <option>Manutenção do Rádio Móvel</option>
                    <option>Renovação de senha Sigpol</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label>Solicitante</label>
                <input type="text" name="solicitante" placeholder="Solicitante" class="form-control">
            </div>
            <div class="col-lg-6">
                <label>Fone do Solicitante</label>
                <input type="text" name="fone" placeholder="Fone do Solicitante" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label>Reclamação</label>
                <textarea class="form-control" name="reclamacao" placeholder="Defeito Reclamado"></textarea>    
            </div>
            <div class="col-lg-6">
                <label>Data de Agendamento</label>
                <input type="date" name="data_agendamento" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                    <input type="submit" value="Agendar" class="form-control btn-success"/>
            </div>
        </div>
    </form>
    <!-- /.row -->
</div>
